<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Рейтинг</title>
  <style>

  .main {
  border: 0;
  width: 100%;
  height: 40px;
  background: #909497;
  border-radius: 4px;
  position: relative;
  overflow: hidden;
  
  }
           

  .numbers {
  width: 97px;
  height: 40px;
  background: #A3C741;
  text-align: center;
  font: 20px/40px times, 'Times New Roman', Georgia, sans-serif;
  color: #fff;
  z-index: 2;
  position: absolute;
  
  }

  .min {
  display: inline-block;
  position: absolute;
  right: 120px;
  top: 8px;
  width: 24px;
  height: 24px;
  border: none;
  border-radius: 3px;
  box-shadow: 0px 0px 3px 2px grey;
  background: #B63636 ;
  color: #fff;
  text-align: center;
  font-weight: 900;
  font-size: 16px;
  z-index: 2;

  }
  .plu {
  display: inline-block;
  position: absolute;
  right: 30px;
  top: 8px;
  width: 24px;
  height: 24px;
  border: none;
  border-radius: 3px;
  box-shadow: 0px 0px 3px 2px grey;
  background: #9DC538;
  color: #fff;
  text-align: center;
  z-index: 2;
  font-weight: 900;
  font-size: 14px;
  }

  .number {
  display: inline-block;
  position: absolute;
  right: 77px;
  width: 25px;
  height: 40px;
  border: none;
  color: #fff;
  text-align: center;
  font: 20px/40px times, 'Times New Roman', Georgia, sans-serif;
  z-index: 2;

  }
  
  




  </style>
 </head>
 <body>
  <div class="main">
  <span class="numbers">9691</span> 
  <button type="button" class="min">
  - 
  </button>
  <span class="number">6</span>

  <button type="button" class="plu">
  + 
  </button>



  </div>
 
 
 </body>
</html>
