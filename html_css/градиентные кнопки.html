<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>градиентные кнопки</title>
  <style>

  body {
  background: yellow;
  }

  button{
   line-height: 1.7em;
  }
  .pr_gr {
  background: linear-gradient(to top, white, aqua); 
  background: -webkit-linear-gradient(bottom, white, aqua); 
  border-radius: 5px;
  border: 1px solid grey;
  color: #373636;
  }
  .vyp_kn {
  background: linear-gradient(to top, #49EF63, #39B84D, #49EF63); 
  background: -webkit-linear-gradient(bottom, #49EF63, #39B84D, #49EF63); 
  border-radius: 5px;
  border: 1px solid grey;
  color: #373636;
  }
    .dr_vyp_kn {
  background: linear-gradient(to top, #0cc, #0cc, white); 
  background: -webkit-linear-gradient(bottom, #0cc, #0cc, white); 
  border-radius: 5px;
  border: 1px solid grey;
  color: white;
  }
    .web2 {
  background: linear-gradient(to bottom, #fff, #999, #404040, #252525); 
  background: -webkit-linear-gradient(top, #fff, #999, #404040, #252525); 
  border-radius: 5px;
  border: 1px solid grey;
  color: white;
  }
    .vd_kn {
  background: linear-gradient(to bottom, white, #ddd, #ccc); 
  background: -webkit-linear-gradient(top, white, #ddd, #ccc); 
  border-radius: 5px;
  box-shadow: -2px -2px silver; 
  border: none;
  color: #373636;
  }
   .vd_kn2 {
  background: linear-gradient(to bottom, white, #ddd, #ccc); 
  background: -webkit-linear-gradient(top, white, #ddd, #ccc); 
  border-radius: 5px;
  color: #373636;  
  border: 2px inset #f0f0f0;
  }


 
 
 
  </style>
 </head>
 <body>
  <p style="">
  <button class="pr_gr cbutton cbutton--effect-boris">Простой градиент</button>
  <button class="vyp_kn">Выпуклая кнопка</button>
  <button class="dr_vyp_kn">Другая выпуклая кнопка</button>
  <button class="web2">Кнопка в стиле веб 2.0</button>
  <button class="vd_kn">Вдавленная кнопка</button>
  <button class="vd_kn2">Вдавленная кнопка v2.0</button>
  </p>  
  
  
  
 </body>
</html>
