<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>ниспадающее меню</title>
  <style>

ul{
    list-style: none;
    padding: 0;
}
:link, :visited{
    color: blue;
}
nav{
	margin: 100px;
	font-size: 16px;
	line-height: 1.5em;
}
nav > ul > li{
	position: relative;
	float: left;
	margin-right: 32px;
	padding: 5px;
}
nav > ul > li:hover{
	background: #fff;
}
nav > ul > li:hover > a{
	color: #333;
	text-decoration: none;
}                        
nav > ul > li:hover:after{
	content: '';
	position: absolute;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	box-shadow: 2px -2px 2px #ddd, -2px -2px 2px #ddd;
	z-index: -1;
}    
nav > ul > li:hover > ul{
	display: block;
}       
nav > ul > li > ul{
	position: absolute;
	top: 33px;
	left: 0px;
	background: #fff;
	z-index: -1;
	display: none;
}       
nav > ul > li > ul:after{
	content: '';
	position: absolute;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	box-shadow: 2px -2px 2px #ddd, -2px -2px 2px #ddd, 0px 2px 2px #ddd;
	z-index: -2;
}     
nav > ul > li > ul > li{
	width: 126px;
	padding: 5px;
}
nav > ul > li > ul > li > a{
	display: block;
	text-decoration: none;
}
nav > ul > li > ul > li > a:hover{
	background: #37ABFF;
	color: #fff;
                       
  </style>
 </head>
 <body>
	<nav>
		<ul>
			<li>
				<a href="#">Файл</a>
				<ul>
					<li><a href="#">Новый</a></li>
					<li><a href="#">Открыть</a></li>
					<li><a href="#">Создать</a></li>
					<li><a href="#">Закрыть</a></li>
				</ul>
			</li>
			<li>
				<a href="#">Правка</a>
				<ul>
					<li><a href="#">Вырезать</a></li>
					<li><a href="#">Копировать</a></li>
					<li><a href="#">Вставить</a></li>
					<li><a href="#">Удалить</a></li>
				</ul>
			</li>
		</ul>
	</nav>
 </body>
</html>
