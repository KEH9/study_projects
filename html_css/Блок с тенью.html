<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Блок с тенью</title>
  <style>

  body {
  margin: 20px;  
  }

  .upper {
  margin-bottom: 0;
  background: #C9E39C;  
  font: bold 18px/30px Arial, sans-serif;
  padding-left: 15px;
  padding-right: 15px;
  max-width: 250px;
  display: inline-block;
  border-radius: 5px 5px 0 0;
  box-shadow: 0px 4px 0px 0px #C9E39C, 2px 0px  2px 0px silver, 0px -2px  2px 0px silver, -2px 0px  2px 0px silver;
    
  
  }

  .lower {
  margin-top: 0px;
  background: #C9E39C;
  width: calc(100%-20px);
  height: 150px;
  border-radius: 0px 0px 5px 5px;
  padding: 10px;
  box-shadow:  0 0 2px 2px silver;  
  
    
  
  
  
  
  }
  
  
    

    
  </style>
 </head>
 <body>

  <h1 class="upper">Заголовок</h1>

  <div class="lower">
   Содержание блока
  </div>

                   
 </body>
</html>
