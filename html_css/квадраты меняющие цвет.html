<html>
 <head>
  <meta charset="utf-8">

   body {
   background-color: #fff;
   }
   .bla {
    background: black;
    }
   .blu {
    background: blue;
    }
   td:hover {
    background: orange;
    }
   .tab {
   border-collapse: separate;
   width: 300px;
   height: 60px; 
   border-spacing: 10px   
         }
         
         
  </style>
 </head>
 <body>
  <table class="tab">
   <tr>  
    <td class="bla"></td>
    <td class="blu"></td>
    <td class="bla"></td>
    <td class="blu"></td>
    <td class="bla"></td>
    </tr>





 </body>
</html>
