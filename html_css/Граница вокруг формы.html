<!DOCTYPE HTML>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Граница вокруг формы</title>
  <style>
  
  legend {
  color: #BD5C43;
  font-size: 16pt;
  }
  
  fieldset {
  background: #E1E3B8 url(images/check-bg.png) no-repeat;
  }

  p {
  margin-left: 130px;
  
  }
  div {
  font-size: 13pt;
  font-weight: bold;
  }



  button {
  margin-left: 130px;
  background: #B98F5C;
  color: #fff;
  border: 1px solid #fff;
  
  }




  </style>
 </head>
 
 <body>
  
  <form>
    <fieldset>
    <legend>Выбор варианта</legend>
   <div>
    Какой раздел психологии изучает познавательный процесс
   </div> 
  <p><input type="radio" name="vyb" value="psy"> Психоанализ </p>
  <p><input type="radio" name="vyb" value="bih"> Бихевиоризм </p>
  <p><input type="radio" name="vyb" value="kog"> Когнитивная психология </p>
  <p><input type="radio" name="vyb" value="gum"> Гуманистическая психология </p>
  <p><input type="radio" name="vyb" value="gesh"> Гештальт психология </p>
    
    <button type="submit">Ответить</button>
    </fieldset>  
  
  
  </form>
    

 </body>
</html>
