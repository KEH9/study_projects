<!DOCTYPE HTML>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Вырезанные уголки</title>
  <style>
  .vu {
  background-color:green;
  color: white;
  height:70px;
  width:300px;
  margin:0 auto;
  margin-top: 40px;  
  padding-left:15px;
  display:block;
  position: relative;
  line-height: 70px;
  }
  .vu:before, .vu:after {
  content:'';
  background-color:green;
  display:block;
  height:5px;
  width:305px;
  position: absolute;
  left: 5px;
}
  .vu:before {
  content:'';
  top:-5px;
  background-color:green;

}
  .vu:after {
  bottom: -5px;
  background-color:green;
}

    div{
    box-shadow: 0px 8px 0 green, 0 -8px green, 8px 0 green, -8px 0 green;
}


  </style>
 </head>
 
 <body>
<div>Содержание</div>
                                  
 </body>
</html>
