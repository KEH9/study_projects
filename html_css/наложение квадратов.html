<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Квадраты</title>
  <style>
  
  .black, .white {
  width: 50px; height: 50px;
  outline: 1px solid grey; 
  border: 1px solid white;
  }
  
    
  .black {
  background: black;
  position: relative;
  }
  
  .white {
  background: white;
  position: absolute;
  margin-top: -25px;
  margin-left: 25px;
  
  }


  </style>

 </head>
 <body>
  <div class="black"></div>
  <div class="white"></div>
 </body>
</html>
