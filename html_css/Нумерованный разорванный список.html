<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Нумерованный разорванный список</title>
  <style>
   
  .fir {
  list-style-type: decimal-leading-zero;
  
  }
   
   
  .sec {
  list-style-type: decimal-leading-zero;
  
  }
   
   
   
  </style>
 </head>
 <body>
  <ol class="fir">

  <li>аапавр</li>
  <li>аорпорпо</li>
  <li>чсичс</li>
  <li>итимт</li>
  <li>гкнген</li>

  </ol>
  
  <ol class="sec" start="6">

  <li>аапавр</li>
  <li>аорпорпо</li>
  <li>чсичс</li>
  <li>итимт</li>
  <li>гкнген</li>

  </ol>


 </body>
</html>
