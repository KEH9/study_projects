<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Ранетка</title>
  <style>

  body {
  margin: 20px;
  }

  .box {
  background: url(images/ranetka.jpg) center no-repeat #fff;
  border: 1px solid silver;
  border-radius: 5px;
  height: 164px;
  width: 214px;
  z-index: 5;
  
  }

  .box:after {
  content: '';
  display: block;
  position: relative;
  width: 130px;
  height: 10px;
  box-shadow: 0px 0px 30px 10px grey;
  border-radius: 50%;
  margin: 0 auto;
  margin-top: 150px;
  z-index: -1;


  
  
  }
  
    
  </style>
 </head>
 <body>

  <div class="box">
  </div>  

                   
 </body>
</html>
