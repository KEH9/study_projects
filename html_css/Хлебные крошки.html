<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Хлебные крошки</title>
  <style>
  

  
  .main {
  margin-left: 5px;
  border: 0;
  width: 98%;
  height: 33px;
  background: linear-gradient(to bottom, #fff, #B0C17A);
  background: -webkit-linear-gradient(top, #fff, #B0C17A);
  border-radius: 0 20px 20px 0;
  position: absolute;
  
  }

  .sheet {
  float: left;
  padding-left: 20px;
  padding-right: 20px;
  font: 16px/33px Times, 'Times New Roman', Georgia, serif; 
  border-right: 2px solid #fff;
  box-shadow: 1px 0 0px 0 grey; 
  border-radius: 0 15px 15px 0;
  }  




  </style>
 </head>
 <body>

  <div class="main">
  <div class="sheet">Uno</div>
  <div class="sheet">Dos</div>
  <div class="sheet">Tres</div>
  <div class="sheet">Quatro</div>
  </div>


 </body>
</html>
