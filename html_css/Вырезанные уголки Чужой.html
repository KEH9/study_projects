<!DOCTYPE HTML>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Вырезанные уголки</title>
  <style>
  body {
    padding: 15px;
}
.block {
    display: block;
    width: 322px;
    height: 26px;
    padding: 20px;
    font-size: 14px;
    line-height: 26px;
    vertical-align: middle;     
    color: #ffffff;
    font-family: 'Georgia', serif;
    background-color: #008000;
    position: relative;
}
.block:before, .block:after {
    content: '';
    display: block;
    background-color: #008000;
    width: 354px;
    height: 4px;
    position: absolute;
    left: 4px;
}
.block:before {
    top: -4px;
}
.block:after {
    top: 66px;
}
  </style>
 </head>
 
 <body>
<div class="block">Содержимое</div>

 </body>
</html>
