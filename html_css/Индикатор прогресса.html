<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Индикатор прогресса</title>
  <style>
  body {
  padding: 10px ;
  }
  .main {
  border: 0;
  width: 100%;
  height: 20px;
  background: linear-gradient(to bottom, #3B3B3B, #979797);
  background: -webkit-linear-gradient(top, #3B3B3B, #979797);
  border-radius: 10px;
  border: 1px solid black;  
  position: relative;
  overflow: hidden;
  }
  .blue {
  margin-top: 1px;
  width: 30%;
  height: 16px;
  background: linear-gradient(to bottom, #55BDFD, #0690F2, #55BDFD);
  background: -webkit-linear-gradient(top, #55BDFD, #0690F2, #55BDFD);
  border-radius: 10px 0 0 10px;
  border: 1px solid #008DF2;
  z-index: 2;
  position: absolute;
  box-shadow: 0px 0 10px 0 black ;
  position: absolute;
  }
  </style>

 </head>
 <body>
  <div class="main">
  <span class="blue"></span>
  </div>
 </body>
</html>
