<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Знак французских ВВС</title>
  <style>

  body {
  margin: 100px;
  }

  .frfl_1 {
  margin-left: 30px;
  height: 70px;
  width: 70px;
  background: #000E5E;
  border-radius: 50%;
  border: 35px solid #fff;
  box-shadow: 0 0 0px 30px #C70102;
  margin-bottom: 40px;  
  }

  .frfl_2 {
  height: 200px;
  width: 200px;
  border-radius: 50%;
  background: radial-gradient(circle, #000E5E 35px, white 36px, white 70px, #C70102 71px);
  background: -webkit-radial-gradient(circle, #000E5E 35px, white 36px, white 70px, #C70102 71px);
  margin-bottom: 10px;  


  }
  
  .frfl_3 {
  height: 140px;
  width: 140px;
  background: #000E5E;
  border-radius: 50%;
  border: 30px solid  #C70102;    
  box-shadow: inset 0 0 0px 35px #fff;
  margin-bottom: 75px;  
  
  }
  
  .frfl_4 {
  height: 70px;
  width: 70px;
  margin-left: 65px;
  background: #000E5E;
  border-radius: 50%;
  box-shadow: 0 0 0px 35px #fff, 0 0 0px 65px #C70102;
  
  }
  
  
    
  

    
  </style>
 </head>
 <body>

  <div class="frfl_1"></div>
  <div class="frfl_2"></div>
  <div class="frfl_3"></div>
  <div class="frfl_4"></div>

                   
 </body>
</html>
