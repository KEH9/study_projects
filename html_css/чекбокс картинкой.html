<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Чекбокс картинкой</title>
  <style>
   label {
    width: 32px;
    height: 26px;
    display: block;
    position: relative;
    float: left;
    margin-right: 10px;
   }
   input[type="checkbox"] + span {
    position: absolute;
    left: 0; top: 0;
    width: 100%;
    height: 100%;
    background: url(images/switch.png) no-repeat;
    cursor: pointer;
   }
   input[type="checkbox"]:checked + span {
    background-position: 0 -26px; 
   }
  </style>
 </head>
 <body>
  <form>
   <label><input type="checkbox" value="1" name="k"><span></span></label>
   <p>Тру ля ля</p>
   <p><input type="submit"></p>
  </form>
 </body>
</html>
