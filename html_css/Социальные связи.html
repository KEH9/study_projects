  display: block;
  position: absolute;
  
  }


  .vk {background-position: 60px -30px; margin-left: 13px; margin-top: 0px;}

  .vk:hover {background-position: 60px 0px;}
  .tw:hover {background-position: 90px 0px;}
  .fb:hover {background-position:  0px 0px;}
  .ma:hover {background-position: 30px 0px;}
