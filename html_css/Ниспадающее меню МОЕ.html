<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Ниспадающее меню МОЕ</title>
  <style>

    nav {
    margin: 20px;  
  	font-size: 16px;
	  line-height: 1.5em;
   
    }
    nav > ul {
    display: block;    
    position:absolute;
    z-index:5;
    background: #fff; 
    }
    nav > ul > li {
    list-style-type: none;
    float:left;   
    margin-left: 10px;
    padding-left: 10px;
    width:50px;  
  	position:relative;

    }
    nav > ul > li > a {
    color: #0000CC;
   	padding: 5px;
    margin-left: -8px;
    }
    nav > ul > li:hover > a  {
    color: black;
    text-decoration: none;
    cursor:pointer;
    background-color: white;
    box-shadow:  0 6px 0 0 white, 0 0 3px black;  /*верхняя тень*/
    border-radius: 5px 5px 0 0;
    z-index:2; 

    }
 
    nav > ul > li:hover > ul{
  	display: block;
    width: 115px;
    margin-left:-8px; 

}       

    nav > ul > li > ul {
    padding-bottom: 5px;
    z-index:1;
    position: relative;

    }
    nav > ul > li > ul > li {
	  display: none;
    margin-left: -41px;
    width: 145px;  
    z-index:1;
  
    }
    nav > ul > li:hover > ul >li {
    display: block;
    z-index:1;
 
    }              
    nav > ul > li > ul > li > a  {
    color: #0000CC;
    text-decoration: none;
    z-index:1;
     
                                         
    }
    nav > ul > li:hover > ul   {
    margin-top:2px;
    background-color: white;
    position:absolute;
    box-shadow: 0 0 3px black;       /*   нижняя тень*/
    border-radius: 0 5px 5px 5px ; 
    background:white;
    z-index:-1; 
    
    }
    nav > ul > li > ul > li:hover > a  {
    color: #fff;
    background: #37ABFF;
  	display: block;          
    z-index:1;
    

    }
    nav > ul > li > ul > li {
    list-style-type: none;
    padding-left:5px;
    margin-top: 8px;

    }
    

    
  </style>
 </head>
 <body>
 
	<nav>
		<ul>
			<li>
				<a href="#">Файл</a>
				<ul>
					<li><a href="#">Новый</a></li>
					<li><a href="#">Открыть</a></li>
					<li><a href="#">Создать</a></li>
					<li><a href="#">Закрыть</a></li>
				</ul>
			</li>
			<li>
				<a href="#">Правка</a>
				<ul>
					<li><a href="#">Вырезать</a></li>
					<li><a href="#">Копировать</a></li>
					<li><a href="#">Вставить</a></li>
					<li><a href="#">Удалить</a></li>
				</ul>
			</li>
		</ul>
	</nav>

                   
 </body>
</html>
