<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">

    <style>
      table {
         border-collapse: collapse;
       }
       th, td {
         border: 1px solid black;
         padding: 4px;
       }
       th {
         cursor: pointer;
       }
       th:hover {
         background: yellow;
       }
    </style>
  

</head>
<body>

  <table id="grid">
    <thead>
      <tr>
        <th data-type="number">Возраст</th>
        <th data-type="string">Имя</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>Вася</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Петя</td>
      </tr>
      <tr>
        <td>12</td>
        <td>Женя</td>
      </tr>
      <tr>
        <td>9</td>
        <td>Маша</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Илья</td>
      </tr>
    </tbody>
  </table>



  <script>

    let table = document.getElementById("grid");
    let tbody = table.querySelector("tbody");

    table.addEventListener('click', function (event) {
      
      let ths = table.querySelectorAll("th");
      
      let colNumber = event.target.closest('th').cellIndex;

      let rows = Array.prototype.slice.call(table.rows);
      rows.splice(0, 1);

      if ( event.target.closest('th').dataset.type == "number" ) {
        rows.sort(function(a, b) {
          return +(a.cells[colNumber].textContent) - +(b.cells[colNumber].textContent);
        })

      }

      if ( event.target.closest('th').dataset.type == "string" ) {
        console.log("string");

        rows.sort(function(a, b) {
          return a.cells[colNumber].textContent > b.cells[colNumber].textContent ? 1 : -1;
        })

      }

      tbody.append(...rows);

    });



  </script>
  
  

  
</body>

</html>
