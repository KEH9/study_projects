<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">

    <style>
    </style>

</head>

<body>


  <ol id="container"></ol>





  <script>


    let data = {
      "Рыбы": {
        "форель": {},
        "лосось": {}
      },

      "Деревья": {
        "Огромные": {
          "секвойя": {},
          "дуб": {}
        },
        "Цветковые": {
          "яблоня": {},
          "магнолия": {}
        }
      }
    };

    let container = document.getElementById('container');
    createTree(container, data); // создаёт дерево в контейнере

    function createTree(container, data) { 

      container.innerHTML = createTreeDOM(data);

    }
  

    function createTreeDOM(obj) {

      let li = '';
      let ul;

      for ( let key in obj ) {
        li += '<li>' + key + createTreeDOM(obj[key]) + '</li>';

        if ( li ) {
          ul = '<ul>' + li + '</ul>';
        }

      }
      return ul || '';

    }






  </script>
  



</body>

</html>
