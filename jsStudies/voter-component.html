<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.polyfill.io/v1/polyfill.js?features=Element.prototype.closest"></script>
    <style>
        .voter {
            font-family: Consolas, "Lucida Console", monospace;
            font-size: 18px;
        }

        .up,
        .down {
            cursor: pointer;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div id="voter" class="voter">
    <span class="down">â€”</span>
    <span class="vote">0</span>
    <span class="up">+</span>
</div>

<script>

    function Voter(options) {

        var voter = options.elem;
        var vote = voter.getElementsByClassName('vote')[0];

        voter.getElementsByClassName('down')[0].addEventListener('click', removeVoice);
        voter.getElementsByClassName('up')[0].addEventListener('click', addVoice);

        voter.onmousedown = function() {return false;};

        function addVoice () {
            vote.innerHTML = +vote.innerHTML + 1;
        }

        function removeVoice () {
            vote.innerHTML = +vote.innerHTML - 1;
        }

        function setVote(num) {
            vote.innerHTML = num;
        }

        this.setVote = setVote;
    }

    var voter = new Voter({
        elem: document.getElementById('voter')
    });

    voter.setVote(1);

</script>

</body>

</html>
