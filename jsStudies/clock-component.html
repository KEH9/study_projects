<!DOCTYPE HTML>
<html>

<head>
    <title>Часики</title>
    <meta charset="utf-8">
    <style>
        .hour {
            color: green
        }

        .min {
            color: blue
        }

        .sec {
            color: red
        }
    </style>
</head>

<body>

<div id="clock" class="clock">
    <span class="hour">00</span>:<span class="min">00</span>:<span class="sec">00</span>
</div>

<script>


    function Clock (elem) {

        function update() {

            var date = new Date(); // (*)

            var hours = date.getHours();
            if (hours < 10) hours = '0' + hours;
            clock.children[0].innerHTML = hours;

            var minutes = date.getMinutes();
            if (minutes < 10) minutes = '0' + minutes;
            clock.children[1].innerHTML = minutes;

            var seconds = date.getSeconds();
            if (seconds < 10) seconds = '0' + seconds;
            clock.children[2].innerHTML = seconds;
        }


        function start() { // запустить часы
            timerId = setInterval(update, 1000);
            update(); // (*)
        }

        function stop() {
            clearInterval(timerId);
            timerId = null;
        }

        var timerId;
        var clock = elem.elem;
        start();

        this.start = start;
        this.stop = stop;


    }


    var pageClock = new Clock({
        elem: document.getElementById('clock')
    });

</script>

<input type="button" onclick="pageClock.start()" value="Старт">
<input type="button" onclick="pageClock.stop()" value="Стоп">

</body>

</html>
