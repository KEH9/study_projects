<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">

    <style>

        #hour {
            color: aqua;
        }

        #min {
            color: #03dcff;
        }

        #sec {
            color: #05b7ff;
        }

        

    </style>

</head>

<body>


<script>

let min = 1;
let max = 3;
let digits = 0;
let attempts = 10;
let results = [];
let keepMinMax = new KeepMinMax;

for ( let i = 0 ; i <= attempts ; i++ ) {
  results.push( random(min, max, digits) );
}

results.forEach( (element) => {
  keepMinMax.keep(element);
} );

console.log(`MIN: ${keepMinMax.min}`);
console.log(`MAX: ${keepMinMax.max}`);


function random(min, max, digits) {
  let digitsMult = Math.pow(10, (digits));
  let randomNumber = Math.floor(((Math.random() * (max * digitsMult - min * digitsMult + 1)) + min * digitsMult));
  randomNumber = randomNumber / digitsMult;
  return randomNumber;
}

function KeepMinMax() {
  this.min = Infinity;
  this.max = -Infinity;

  this.keep = (number) => {
    if ( number < this.min ) {
      this.min = number;
    }

    if ( number > this.max ) {
      this.max = number;
    }


  }
}


</script>

</body>

</html>
