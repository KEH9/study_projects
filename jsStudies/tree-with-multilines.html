<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>

        .open, .closed, .leaf {
            list-style: none;
        }

        .text {
            margin: 6px 0px 6px 16px;
        }

        .icon {
            width: 16px;
            height: 16px;
            float: left;
        }

        .open .icon {
            list-style: none;
            background: url("https://js.cx/sprite-tree/minus.gif") no-repeat;
            cursor: pointer;
        }
        
        .closed .icon {
            list-style: none;
            background: url("https://js.cx/sprite-tree/plus.gif") no-repeat;
            cursor: pointer;
        }
        
        .leaf .icon {
            list-style: none;
            background: url("https://js.cx/sprite-tree/article.gif") no-repeat;
            cursor: pointer;
        }






    </style>
</head>

<body>

<ul>
    <li class="open">
        <div class="icon"></div>
        <div class="text">Раздел 1
            <br>(занимает две строки)</div>
        <ul>
            <li class="closed">
                <div class="icon"></div>
                <div class="text">Раздел 1.1</div>
            </li>
            <li class="leaf">
                <div class="icon"></div>
                <div class="text">Страница 1.2
                    <br>(занимает две строки)</div>
            </li>
        </ul>
    </li>
    <li class="closed">
        <div class="icon"></div>
        <div class="text">Раздел 2
            <br>(занимает две строки)</div>
    </li>
</ul>

</body>

</html>
