<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>

        span:hover {
            font-weight: bold;
        }

    </style>
</head>

<body>

<ul class="tree">
    <li>Животные
        <ul>
            <li>Млекопитающие
                <ul>
                    <li>Коровы</li>
                    <li>Ослы</li>
                    <li>Собаки</li>
                    <li>Тигры</li>
                </ul>
            </li>
            <li>Другие
                <ul>
                    <li>Змеи</li>
                    <li>Птицы</li>
                    <li>Ящерицы</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>Рыбы
        <ul>
            <li>Аквариумные
                <ul>
                    <li>Гуппи</li>
                    <li>Скалярии</li>
                </ul>

            </li>
            <li>Морские
                <ul>
                    <li>Морская форель</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<script>

    var lis = document.getElementsByTagName('li');
    for ( var i = 0 ; i < lis.length ; i++ ) {
        var span = document.createElement('span');

        lis[i].insertBefore(span, lis[i].firstChild);
        span.appendChild(span.nextSibling);

    }

    var ul = document.getElementsByClassName('tree')[0];
    ul.onclick = function (event) {

        var target = event.target;
        if (target.tagName == 'SPAN') {
            var ulToHide = target.parentNode.getElementsByTagName('ul')[0];
            if (!ulToHide) {return}
            if (ulToHide.style.display == 'none') {
                ulToHide.style.display = ''
            } else {
                ulToHide.style.display = 'none';
            }
        }


    }


</script>


</body>

</html>
