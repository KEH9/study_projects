<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.polyfill.io/v1/polyfill.js?features=Element.prototype.closest"></script>
    <style>
        .voter {
            font-family: Consolas, "Lucida Console", monospace;
            font-size: 18px;
        }

        .up,
        .down {
            cursor: pointer;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div id="voter" class="voter">
    <span class="down">—</span>
    <span class="vote">0</span>
    <span class="up">+</span>
</div>

<script>

    function Voter(options) {

        var voter = this._elem = options.elem;
        this._vote = voter.getElementsByClassName('vote')[0];

        voter.onmousedown = function() {return false;};
        voter.onclick = this._onClick.bind(this);
    }

    Voter.prototype._onClick = function () {
        if (event.target.closest('.down')) {
            this._removeVoice();
        } else if (event.target.closest('.up')) {
            this._addVoice();
        }
    };

    Voter.prototype._addVoice = function () {
        this._vote.innerHTML = +this._vote.innerHTML + 1;
    };

    Voter.prototype._removeVoice = function () {
        this._vote.innerHTML = +this._vote.innerHTML - 1;
    };

    Voter.prototype.setVote = function (num) {
        this._vote.innerHTML = num;
    };


//    ----------------------------------------------------------------


    function StepVoter (options) {
        Voter.apply(this, arguments);
        this._step = +options.step || 1;
    }

    StepVoter.prototype = Object.create(Voter.prototype);

    StepVoter.prototype._addVoice = function () {
        this._vote.innerHTML = +this._vote.innerHTML + this._step;
    };

    StepVoter.prototype._removeVoice = function () {
        this._vote.innerHTML = +this._vote.innerHTML - this._step;
    };


    var voter = new StepVoter({
        elem: document.getElementById('voter'),
        step: 2 // увеличивать/уменьшать сразу на 2 пункта
    });

//    var voter = new Voter({
//        elem: document.getElementById('voter')
//    });
//

</script>

</body>

</html>
