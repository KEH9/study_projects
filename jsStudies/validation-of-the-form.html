<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        td select,
        td input {
            width: 150px;
        }

        label {
            display: block;
        }

        .error {
            border: 1px solid red;
        }

        .from:after {
            content: 'Укажите от кого.';
            color: red;
            padding-left: 5px;
        }

        .password:after {
            content: 'Укажите пароль.';
            color: red;
            padding-left: 5px;
        }

        .passwordNotMatch:after  {
            content: 'Пароли не совпадают.';
            color: red;
            padding-left: 5px;

        }

        .to:after  {
            content: 'Укажте куда.';
            color: red;
            padding-left: 5px;

        }

        .message:after  {
            content: 'Отсутствует текст.';
            color: red;
            padding-left: 5px;

        }



    </style>
</head>

<body>


<form>
    <table>
        <tr>
            <td>От кого</td>
            <td>
                <input name="from" type="text">
            </td>
        </tr>
        <tr>
            <td>Ваш пароль</td>
            <td>
                <input name="password1" type="password">
            </td>
        </tr>
        <tr>
            <td>Повторите пароль</td>
            <td>
                <input name="password2" type="password">
            </td>
        </tr>
        <tr>
            <td>Куда</td>
            <td>
                <select name="to">
                    <option></option>
                    <option value="1">Отдел снабжения</option>
                    <option value="2">Отдел разработки</option>
                    <option value="3">Директору</option>
                </select>
            </td>
        </tr>
    </table>

    Сообщение:
    <label>
        <textarea name="message" style="display:block;width:400px;height:100px"></textarea>
    </label>

    <input type="button" onclick="validate(this.form)" value="Проверить">
</form>

<script>
    function validate(form) {

        // ----------- от кого -------------------
        if (form.from.value == '') {
            form.from.classList.add('error');
            form.from.parentElement.classList.add('from');
        } else {
            form.from.classList.remove('error');
            form.from.parentElement.classList.remove('from');
        }

        // ----------- первый пароль -------------------
        if (form.password1.value == '') {
            form.password1.classList.add('error');
            form.password1.parentElement.classList.add('password');
        } else {
            form.password1.classList.remove('error');
            form.password1.parentElement.classList.remove('password');
        }

        // ----------- второй пароль -------------------
        if (form.password2.value == '') {
            form.password2.classList.add('error');
            form.password2.parentElement.classList.add('password');
        } else {
            form.password2.classList.remove('error');
            form.password2.parentElement.classList.remove('password');
        }

        // ----------- совпадение паролей -------------------
        if (form.password1.value != form.password2.value) {
            form.password2.classList.add('error');
            form.password2.parentElement.classList.add('passwordNotMatch');
        } else {
            form.password2.parentElement.classList.remove('passwordNotMatch');
            if (form.password2.value != '') form.password2.classList.remove('error');
        }

        // ----------- Куда -------------------
        if (form.to.value == '') {
            form.to.classList.add('error');
            form.to.parentElement.classList.add('to');
        } else {
            form.to.classList.remove('error');
            form.to.parentElement.classList.remove('to');
        }

        // ----------- Текст -------------------
        if (form.message.value == '') {
            form.message.classList.add('error');
            form.message.parentElement.classList.add('message');
        } else {
            form.message.classList.remove('error');
            form.message.parentElement.classList.remove('message');
        }

    }





</script>


</body>

</html>
