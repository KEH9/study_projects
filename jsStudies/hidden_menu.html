<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">

    <style>

        #button::before {
            content: '▶';
            font-size: 1.2em;
            color: green;
        }

        #button.opened::before {
            content: '▼';
            font-size: 1em;
            color: green;
        }

        #button.opened + ul {
            visibility: visible;
        }

        #button + ul {
            visibility: hidden;
        }

    </style>
</head>

<body>

<span id="button">Сладости (нажми меня)!</span>
<ul>
    <li>Торт</li>
    <li>Пончик</li>
    <li>Пирожное</li>
</ul>

<script>

    var button = document.getElementById('button');
    button.addEventListener('click', function () {
        document.getElementById('button').classList.toggle('opened');
    });

</script>

</body>

</html>
